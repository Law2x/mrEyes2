<html lang="en">
<head>

<body>
  <header class="topbar glass">
    <div class="brand">
      <span class="logo-dot">â—</span>
      <span class="brand-name">Yelo<span class="y">ğŸŸ¡</span>Spot</span>

  <!-- Clickable status counters -->
  <section class="stats-row">
    <button class="stat-card" data-filter="all">
      <div class="stat-value" id="statAll">0</div>
      <div class="stat-label">All</div>

    <button class="stat-card" data-filter="2">
      <div class="stat-value" id="statDelivered">0</div>
      <div class="stat-label">Delivered</div>
    </button>
    <button class="stat-card" data-filter="-1">
      <div class="stat-value" id="statCanceled">0</div>
      <div class="stat-label">Canceled</div>
    </button>
  </section>

  <main id="orders" class="orders"></main>

  <div id="toast" class="toast" hidden></div>
