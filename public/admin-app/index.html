<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
/>
  <title>YeloðŸŸ¡Spot â€” Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <span class="dot">ðŸŸ¡</span>
      <span class="name">YeloSpot</span>
      <span class="sub">â€” Admin Dashboard</span>
    </div>
    <div class="right">
      <div id="lastUpdated" class="muted"></div>
      <button id="btnRefresh" class="pill">âŸ³ Refresh</button>
    </div>
  </header>

  <!-- TWO COMPACT CARDS -->
  <section class="top-cards">
    <!-- Orders card -->
    <div class="card stat">
      <div class="row">
        <div class="label">Orders</div>
        <select id="ordersFilter" class="select">
          <option value="all">All</option>
          <option value="confirmed">Order confirmed</option>
          <option value="out">Out for delivery</option>
          <option value="delivered">Delivered</option>
          <option value="canceled">Canceled</option>
        </select>
      </div>
      <div class="value" id="ordersCount">0</div>
    </div>

    <!-- Sales card -->
    <div class="card stat">
      <div class="row">
        <div class="label">Sales</div>
        <select id="salesRange" class="select">
          <option value="today">Today</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
          <option value="all" selected>All</option>
        </select>
      </div>
      <div class="value" id="salesValue">â‚±0</div>
    </div>
  </section>

  <!-- Filter hint -->
  <section class="filter-bar">
    <div id="activeFilter">All orders</div>
  </section>

  <!-- ORDERS LIST -->
  <main id="ordersList" class="orders"></main>

  <!-- Card template -->
  <template id="orderCardTmpl">
    <article class="card order">
      <div class="head">
        <div class="left">
          <span class="badge id">#1</span>
          <span class="badge recvd">ðŸ“… <span class="rcvdtxt"></span></span>
        </div>
        <div class="chips"></div>
      </div>

      <h3 class="title"></h3>
      <div class="addr"></div>
      <div class="items"></div>

      <div class="actions">
        <button class="btn ghost send-link">Send link</button>
        <div class="select-wrap">
          <select class="stage">
            <option value="0">Order confirmed</option>
            <option value="1">Out for delivery</option>
            <option value="2">Delivered</option>
            <option value="-1">Canceled</option>
          </select>
        </div>
        <button class="btn danger cancel">Cancel</button>
      </div>
    </article>
  </template>

  <script src="./app.js" type="module"></script>
</body>
</html>
