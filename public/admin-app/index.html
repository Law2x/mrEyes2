<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover"
  />
  <title>YeloðŸŸ¡Spot â€” Admin</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Top toolbar -->
  <header class="toolbar">
    <div class="brand">
      <div class="dot"></div>
      <div class="name">
        <div>YeloðŸŸ¡Spot</div>
        <div class="sub">â€” Admin Dashboard</div>
      </div>
    </div>

    <div class="tools">
      <div class="shop-wrap">
        <span>Shop</span>
        <label class="switch">
          <input id="shopToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <button id="refreshBtn" class="btn primary" title="Refresh">
        <span class="icon">âŸ³</span><span>Refresh</span>
      </button>
    </div>
  </header>

  <div id="errorBanner" class="error hidden" role="alert"></div>

  <!-- Metrics grid -->
  <section class="metrics">
    <article class="card metric">
      <div class="row">
        <div class="title">Orders</div>
        <div class="select-wrap">
          <select id="ordersFilter" class="select">
            <option value="all">All</option>
            <option value="confirmed">Order Confirmed</option>
            <option value="out">Out for Delivery</option>
            <option value="delivered">Delivered</option>
            <option value="canceled">Canceled</option>
          </select>
        </div>
      </div>
      <div class="metric-value" id="ordersCount">0</div>
    </article>

    <article class="card metric">
      <div class="row">
        <div class="title">Sales</div>
        <div class="select-wrap">
          <select id="salesRange" class="select">
            <option value="today">Today</option>
            <option value="week">This week</option>
            <option value="month">This month</option>
            <option value="all">All time</option>
          </select>
        </div>
      </div>
      <div class="metric-value" id="salesTotal">â‚±0</div>
    </article>
  </section>

  <!-- Sticky list heading -->
  <div class="list-head sticky">
    <div>
      <span id="listTitle">All orders</span>
      <span id="updatedAt" class="muted"></span>
    </div>
  </div>

  <!-- Orders list -->
  <main id="ordersList" class="list"></main>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="./app.js" type="module"></script>
</body>
</html>
