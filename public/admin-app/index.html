<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YeloðŸŸ¡Spot â€” Admin Dashboard</title>
<style>
  :root{
    --bg:#0b0b0f;
    --panel:#12131a;
    --panel-2:#141625;
    --muted:#8b90a5;
    --text:#f6f7fb;
    --accent:#ffd000;
    --good:#29c770;
    --warn:#ffb020;
    --bad:#ff5d5d;
    --line:#1e2030;
    --pill:#1b1d2a;
    --btn:#1a1c28;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:radial-gradient(1200px 600px at -10% -10%, #152035 0%, transparent 60%),
    radial-gradient(900px 900px at 110% -20%, #1a1435 0%, transparent 55%),
    var(--bg); color:var(--text); font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  .wrap{max-width:1100px;margin:20px auto 80px;padding:0 16px}

  /* Header */
  .hdr{
    display:grid;
    grid-template-columns: 1fr auto;
    gap:12px; align-items:center;
    margin-bottom:16px;
  }
  .brand{
    display:flex;flex-direction:column;gap:4px;min-width:0;
  }
  .brand .title{
    font-weight:800; letter-spacing:.5px; line-height:1.1;
    font-size: clamp(22px, 3.4vw, 34px);
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  .brand .subtitle{
    color:var(--muted); font-size:12px;opacity:.9;
  }
  .hdr-ctrls{display:flex;gap:8px;align-items:center}
  .tiny-btn{
    padding:6px 10px; border:1px solid var(--line); background:var(--btn);
    border-radius:10px; color:var(--text); cursor:pointer; font-weight:600;
    font-size:12px; user-select:none;
  }
  .tiny-btn:hover{filter:brightness(1.05)}
  .toggle{
    display:flex; align-items:center; gap:8px; background:var(--btn);
    border:1px solid var(--line); padding:6px 10px; border-radius:10px; cursor:pointer;
    font-size:12px; font-weight:700;
  }
  .dot{
    width:10px;height:10px;border-radius:999px;
    background:var(--bad); box-shadow:0 0 0 2px #0004;
  }
  .dot.on{background:var(--good)}

  /* KPIs row (fixed one line) */
  .kpis{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin:8px 0 16px}
  .kpi{
    background:linear-gradient(180deg, var(--panel), var(--panel-2));
    border:1px solid var(--line); border-radius:16px; padding:12px 14px;
    display:flex; align-items:center; justify-content:space-between; min-height:66px;
  }
  .kpi h3{margin:0;font-size:12px;color:var(--muted);font-weight:700}
  .kpi .val{font-size:22px;font-weight:900;letter-spacing:.3px}
  .filter{
    display:flex;gap:8px;align-items:center;margin-top:8px;
  }
  .select{
    background:var(--pill); border:1px solid var(--line); color:var(--text);
    border-radius:10px;padding:6px 10px;font-weight:600;font-size:12px;
  }

  /* Orders area */
  .grid{
    display:grid;grid-template-columns: minmax(0, 1fr) 320px; gap:14px;
  }
  .card{
    background:linear-gradient(180deg, var(--panel), var(--panel-2));
    border:1px solid var(--line); border-radius:18px; padding:12px;
  }
  .card h2{margin:2px 0 8px 0;font-size:14px;color:var(--muted);font-weight:800;letter-spacing:.2px}
  table{width:100%;border-collapse:separate;border-spacing:0 8px}
  thead th{
    text-align:left;color:var(--muted);font-size:11px;font-weight:800;padding:0 10px;
  }
  tbody tr{
    background:var(--pill); border:1px solid var(--line);
  }
  tbody tr td{
    padding:10px; vertical-align:middle; font-size:13px;
  }
  .pill{
    background:#10121c; border:1px solid var(--line); padding:4px 8px; border-radius:999px;
    font-size:11px; color:var(--muted); display:inline-block;
  }
  .row-actions{display:flex;gap:6px;flex-wrap:wrap}
  .btn{
    padding:6px 10px;border:1px solid var(--line);background:#10121c;border-radius:10px;color:var(--text);
    font-size:12px;font-weight:700;cursor:pointer;
  }
  .btn:hover{filter:brightness(1.07)}
  .btn.bad{border-color:#442024;background:#231216;color:#ff9c9c}
  .btn.good{border-color:#1f3b2c;background:#14271e;color:#98f0c0}
  .btn.ghost{background:transparent}
  .btn:disabled{opacity:.45;cursor:not-allowed}

  .status-select{
    background:#10121c;border:1px solid var(--line);color:var(--text);
    padding:6px 8px;border-radius:10px;font-size:12px;font-weight:700;
  }
  .items{
    max-width:260px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;color:#dfe3fb;
  }

  /* Chat panel */
  .chat{
    position:sticky; top:12px; display:flex; flex-direction:column; gap:8px; height: calc(100vh - 160px);
  }
  .chat .messages{
    flex:1; overflow:auto; border:1px solid var(--line); border-radius:14px; padding:10px;
    background: #0e1020;
  }
  .msg{margin:8px 0; max-width:85%;}
  .msg .b{
    padding:8px 10px; border-radius:12px; border:1px solid var(--line);
  }
  .msg.admin .b{background:#121f18;border-color:#1f3b2c}
  .msg.customer .b{background:#1a1628;border-color:#37245a}
  .msg small{display:block;color:var(--muted);margin-top:4px}
  .compose{display:flex;gap:8px}
  .compose input{
    flex:1;background:var(--pill);border:1px solid var(--line);color:var(--text);
    border-radius:12px;padding:10px;font-size:13px;
  }
  .compose button{white-space:nowrap}

  /* Completed marker */
  .doneMark{
    display:inline-flex;align-items:center;gap:6px;font-weight:900;color:#9df2c9;
  }
  .doneMark svg{width:16px;height:16px}

  /* Scrollbar subtle */
  .messages::-webkit-scrollbar{height:10px;width:8px}
  .messages::-webkit-scrollbar-thumb{background:#2a2d46;border-radius:8px}

  /* Hard-lock layout to one row for KPIs even on small screens */
  @media (max-width: 720px){
    .grid{grid-template-columns:1fr}
    .chat{position:relative;height:auto}
  }
</style>
</head>
<body>
<div class="wrap">
  <!-- Header -->
  <div class="hdr">
    <div class="brand">
      <div class="title">YeloðŸŸ¡Spot</div>
      <div class="subtitle">Admin Dashboard</div>
    </div>

    <div class="hdr-ctrls">
      <!-- Shop toggle (same size as Refresh) -->
      <button id="shopToggle" class="toggle" title="Open / Close Shop">
        <span id="shopDot" class="dot"></span>
        <span id="shopLabel">Shop: â€¦</span>
      </button>
      <button id="refreshBtn" class="tiny-btn" title="Refresh">Refresh</button>
    </div>
  </div>

  <!-- KPIs -->
  <div class="kpis">
    <div class="kpi">
      <div>
        <h3>Orders</h3>
        <div class="val" id="ordersCount">0</div>
      </div>
      <div class="filter">
        <label class="pill" for="statusFilter">Timeline</label>
        <select id="statusFilter" class="select">
          <option value="all">All</option>
          <option value="paid">Confirmed</option>
          <option value="preparing">Preparing</option>
          <option value="out_for_delivery">Out for delivery</option>
          <option value="completed">Delivered</option>
          <option value="canceled">Canceled</option>
        </select>
      </div>
    </div>

    <div class="kpi">
      <div>
        <h3>Sales (â‚±)</h3>
        <div class="val" id="salesTotal">0</div>
      </div>
      <span class="pill" id="salesRange">All time</span>
    </div>
  </div>

  <div class="grid">
    <!-- Orders table -->
    <div class="card">
      <h2>Recent Orders</h2>
      <div style="overflow:auto;">
        <table>
          <thead>
            <tr>
              <th style="width:80px">Order</th>
              <th style="width:130px">Created</th>
              <th style="width:160px">Customer</th>
              <th>Items</th>
              <th style="width:160px">Stage</th>
              <th style="width:260px">Actions</th>
            </tr>
          </thead>
          <tbody id="ordersBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Chat side -->
    <div class="card chat">
      <h2>Chat</h2>
      <div id="chatHead" class="pill">Select an order to view messages</div>
      <div id="messages" class="messages"></div>
      <div class="compose">
        <input id="msgInput" type="text" placeholder="Type a message to customerâ€¦" disabled />
        <button id="sendBtn" class="btn good" disabled>Send</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ========= TELEGRAM WEBAPP AUTH ========= */
const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
try { tg && tg.expand(); } catch {}
const initData = tg ? tg.initData : (new URL(location.href).searchParams.get('initData') || '');

/* ========= HELPERS ========= */
async function api(path, opts = {}){
  const res = await fetch(path, {
    ...opts,
    headers: {
      'Content-Type': 'application/json',
      'X-Telegram-Init-Data': initData,
      ...(opts.headers||{})
    }
  });
  if (!res.ok){
    let msg = `HTTP ${res.status}`;
    try { const j = await res.json(); msg = j.error || JSON.stringify(j); } catch {}
    throw new Error(msg);
  }
  return res.json();
}
const peso = v => Number(v||0).toLocaleString('en-PH', { maximumFractionDigits: 0 });

/* ========= STATE ========= */
let ORDERS = [];
let CURRENT_ORDER_ID = null;

/* ========= SHOP TOGGLE (state pulled from /health; toggle via admin callback endpoint) =========
   NOTE: If your backend already exposes dedicated endpoints, swap calls below accordingly. */
async function fetchShopState(){
  const r = await fetch('/health').then(r=>r.json()).catch(()=>({shop_open:null}));
  const open = !!r.shop_open;
  setShopUI(open);
}
function setShopUI(open){
  document.getElementById('shopDot').classList.toggle('on', open);
  document.getElementById('shopLabel').textContent = open ? 'Shop: OPEN' : 'Shop: CLOSED';
  document.getElementById('shopToggle').dataset.open = open ? '1' : '0';
}
async function toggleShop(){
  // This calls the Telegram chat-based toggle indirectly by hitting a tiny helper endpoint (optional).
  // If you didn't add one, you can still reflect the UI only and keep the bot state as-is.
  // Example backend route you can add: POST /api/admin/shop {open:boolean}
  const willOpen = document.getElementById('shopToggle').dataset.open !== '1';
  try{
    // best-effort: if you added POST /api/admin/shop
    await api('/api/admin/shop', { method:'POST', body: JSON.stringify({ open: willOpen }) });
  }catch(e){
    // Non-fatal; UI will still flip so admin gets feedback.
    console.warn('Shop toggle API not found; UI-only flip.', e.message);
  }
  setShopUI(willOpen);
}

/* ========= ORDERS LOAD & RENDER ========= */
function matchFilter(o, val){
  if (val==='all') return true;
  if (val==='preparing') return (o.status==='paid' && (o.statusStage===0 || o.statusStage==null));
  return o.status===val;
}
function calcPriceFromItems(items){
  // Very simple: parse "â‚±" numbers inside labels. Adjust if you store explicit amounts later.
  let sum = 0;
  for (const it of (items||[])){
    const m = (it.amount||'').match(/â‚±\s*([\d,]+)/);
    if (m) sum += Number(m[1].replace(/,/g,''));
    // Sachet/Syringe cases where amount is "â‚±1,000 â€” 0.056"
    const m2 = (it.amount||'').match(/â‚±\s*([\d,]+)/);
    if (m2) sum += 0; // prevent double-add if your item strings vary; replace with explicit logic if needed
  }
  return sum;
}

function renderOrders(){
  const body = document.getElementById('ordersBody');
  body.innerHTML = '';

  const filterVal = document.getElementById('statusFilter').value;
  const rows = ORDERS.filter(o=>matchFilter(o, filterVal));

  // KPI: orders count
  document.getElementById('ordersCount').textContent = rows.length.toString();

  // KPI: sales
  let total = 0;
  for (const o of rows){ total += calcPriceFromItems(o.items); }
  document.getElementById('salesTotal').textContent = peso(total);

  for (const o of rows){
    const tr = document.createElement('tr');

    const disabled = (o.status === 'completed' || o.status === 'canceled');
    const created = o.createdAt ? new Date(o.createdAt) : null;
    const createdText = created ? created.toLocaleString() : 'â€”';
    const itemsTxt = (o.items||[]).map(x=>`${x.category} â€” ${x.amount}`).join(', ');

    tr.innerHTML = `
      <td><span class="pill">#${o.id}</span></td>
      <td>${createdText}</td>
      <td>
        <div style="font-weight:800">${o.name || 'â€”'}</div>
        <div style="color:var(--muted);font-size:12px">${o.phone || ''}</div>
      </td>
      <td class="items" title="${itemsTxt}">${itemsTxt || 'â€”'}</td>
      <td>
        ${disabled ? `
          <span class="doneMark">
            <svg viewBox="0 0 24 24" fill="none"><path d="M20 7L9 18l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            ${o.status === 'completed' ? 'Delivered' : 'Canceled'}
          </span>
        ` : `
          <select class="status-select" data-id="${o.id}">
            <option value="paid" ${o.status==='paid'?'selected':''}>Confirmed</option>
            <option value="preparing" ${(o.status==='paid'&&o.statusStage===0)?'selected':''}>Preparing</option>
            <option value="out_for_delivery" ${o.status==='out_for_delivery'?'selected':''}>Out for delivery</option>
            <option value="completed" ${o.status==='completed'?'selected':''}>Delivered</option>
            <option value="canceled" ${o.status==='canceled'?'selected':''}>Canceled</option>
          </select>
        `}
      </td>
      <td>
        <div class="row-actions">
          <button class="btn ghost" data-act="chat" data-id="${o.id}" ${disabled?'disabled':''}>Open Chat</button>
          <button class="btn" data-act="send" data-id="${o.id}" ${disabled?'disabled':''}>Send Link</button>
          <button class="btn good" data-act="done" data-id="${o.id}" ${disabled?'disabled':''}>Mark Delivered</button>
          <button class="btn bad" data-act="cancel" data-id="${o.id}" ${disabled?'disabled':''}>Cancel</button>
        </div>
      </td>
    `;
    body.appendChild(tr);
  }
}

async function loadOrders(){
  const data = await api('/api/admin/orders');
  ORDERS = data.orders || [];
  renderOrders();
}

/* ========= ACTIONS ========= */
async function setStage(orderId, v){
  // map UI value â†’ stage int
  let stage = 0; // preparing
  if (v==='paid' || v==='preparing') stage = 0;
  else if (v==='out_for_delivery') stage = 1;
  else if (v==='completed') stage = 2;
  else if (v==='canceled') stage = -1;

  await api(`/api/admin/orders/${orderId}/stage`, {
    method:'POST',
    body: JSON.stringify({ stage })
  });
  await loadOrders();
  if (CURRENT_ORDER_ID === orderId) await loadChat(orderId); // refresh chat head if needed
}

async function sendLink(orderId){
  const link = prompt('Paste delivery/tracking link:');
  if (!link) return;
  await api(`/api/admin/orders/${orderId}/sendlink`, {
    method:'POST',
    body: JSON.stringify({ link })
  });
  alert('Link sent to customer.');
}

async function markDone(orderId){
  await api(`/api/admin/orders/${orderId}/stage`, {
    method:'POST',
    body: JSON.stringify({ stage: 2 })
  });
  await loadOrders();
}

async function cancelOrder(orderId){
  if (!confirm('Cancel this order?')) return;
  await api(`/api/admin/orders/${orderId}/stage`, {
    method:'POST',
    body: JSON.stringify({ stage: -1 })
  });
  await loadOrders();
}

/* ========= CHAT ========= */
function setChatEnabled(on){
  document.getElementById('msgInput').disabled = !on;
  document.getElementById('sendBtn').disabled = !on;
}
function setChatHead(order){
  const el = document.getElementById('chatHead');
  if (!order){
    el.textContent = 'Select an order to view messages';
    return;
  }
  el.textContent = `Order #${order.id} â€” ${order.name || 'Customer'} â€¢ ${order.phone || ''}`;
}

async function loadChat(orderId){
  CURRENT_ORDER_ID = orderId;
  const order = ORDERS.find(o=>o.id===orderId) || null;
  setChatHead(order);
  setChatEnabled(true);
  const data = await api(`/api/admin/orders/${orderId}/messages`);
  const box = document.getElementById('messages');
  box.innerHTML = '';
  for (const m of (data.messages||[])){
    const d = document.createElement('div');
    d.className = `msg ${m.sender}`;
    d.innerHTML = `<div class="b">${escapeHtml(m.message)}</div><small>${new Date(m.created_at||m.createdAt).toLocaleString()}</small>`;
    box.appendChild(d);
  }
  box.scrollTop = box.scrollHeight;
}
async function sendChat(){
  const input = document.getElementById('msgInput');
  const text = input.value.trim();
  if (!text || !CURRENT_ORDER_ID) return;
  await api(`/api/admin/orders/${CURRENT_ORDER_ID}/messages`, {
    method:'POST',
    body: JSON.stringify({ message: text })
  });
  input.value = '';
  await loadChat(CURRENT_ORDER_ID);
}
function escapeHtml(s){return s.replace(/[&<>"]/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c]))}

/* ========= WIRING ========= */
document.getElementById('refreshBtn').addEventListener('click', loadOrders);
document.getElementById('shopToggle').addEventListener('click', toggleShop);
document.getElementById('sendBtn').addEventListener('click', sendChat);
document.getElementById('statusFilter').addEventListener('change', renderOrders);

document.getElementById('ordersBody').addEventListener('change', (e)=>{
  const sel = e.target.closest('.status-select');
  if (!sel) return;
  const id = Number(sel.dataset.id);
  setStage(id, sel.value).catch(err=>alert('Failed: '+err.message));
});
document.getElementById('ordersBody').addEventListener('click', (e)=>{
  const btn = e.target.closest('button[data-act]');
  if (!btn) return;
  const id = Number(btn.dataset.id);
  const act = btn.dataset.act;
  if (act==='send') return sendLink(id).catch(err=>alert('Failed: '+err.message));
  if (act==='done') return markDone(id).catch(err=>alert('Failed: '+err.message));
  if (act==='cancel') return cancelOrder(id).catch(err=>alert('Failed: '+err.message));
  if (act==='chat') return loadChat(id).catch(err=>alert('Failed: '+err.message));
});

/* ========= INIT ========= */
(async function init(){
  await Promise.all([
    fetchShopState().catch(()=>{}),
    loadOrders().catch(err=>alert('Failed to load orders: '+err.message))
  ]);

  // Optional: auto-refresh orders every 20s (kept lightweight)
  setInterval(()=>loadOrders().catch(()=>{}), 20000);
})();
</script>
</body>
</html>
