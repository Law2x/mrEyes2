<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
/>
  <title>YeloðŸŸ¡Spot â€” Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <span class="dot">ðŸŸ¡</span>
      <span class="name">YeloSpot</span>
      <span class="sub">â€” Admin Dashboard</span>
    </div>
    <div class="right">
      <div id="lastUpdated" class="muted"></div>
      <button id="btnRefresh" class="pill">âŸ³ Refresh</button>
    </div>
  </header>

  <!-- STATS ROW (always single line) -->
  <section class="stats-row" id="statsRow">
    <button class="stat-card" data-filter="all">
      <div class="stat-value" id="statAll">0</div>
      <div class="stat-label">All</div>
    </button>
    <button class="stat-card" data-filter="confirmed">
      <div class="stat-value" id="statConfirmed">0</div>
      <div class="stat-label">Order Confirmed</div>
    </button>
    <button class="stat-card" data-filter="out">
      <div class="stat-value" id="statOut">0</div>
      <div class="stat-label">Out for Delivery</div>
    </button>
    <button class="stat-card" data-filter="delivered">
      <div class="stat-value" id="statDelivered">0</div>
      <div class="stat-label">Delivered</div>
    </button>
    <button class="stat-card" data-filter="canceled">
      <div class="stat-value" id="statCanceled">0</div>
      <div class="stat-label">Canceled</div>
    </button>

    <!-- Sales tracker card -->
    <div class="stat-card sales" tabindex="-1">
      <div class="sales-top">
        <div class="stat-label">Sales</div>
        <select id="salesRange" class="sales-range">
          <option value="today">Today</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
          <option value="all" selected>All</option>
        </select>
      </div>
      <div class="stat-value" id="statSales">â‚±0</div>
    </div>
  </section>

  <!-- FILTER STRIP (shows which list youâ€™re viewing) -->
  <section class="filter-bar">
    <div id="activeFilter">All orders</div>
  </section>

  <!-- ORDERS -->
  <main id="ordersList" class="orders"></main>

  <template id="orderCardTmpl">
    <article class="card">
      <div class="card-head">
        <div class="badges">
          <span class="badge id">#1</span>
          <span class="badge recvd" title="Received from customer">
            ðŸ“… <span class="rcvdtxt"></span>
          </span>
        </div>
        <div class="chips"></div>
      </div>

      <h3 class="title"></h3>
      <div class="addr"></div>
      <div class="items"></div>

      <div class="actions">
        <button class="btn ghost send-link">Send link</button>
        <div class="select-wrap">
          <select class="stage">
            <option value="0">Order confirmed</option>
            <option value="1">Out for delivery</option>
            <option value="2">Delivered</option>
            <option value="-1">Canceled</option>
          </select>
        </div>
        <button class="btn danger cancel">Cancel</button>
      </div>
    </article>
  </template>

  <script src="./app.js" type="module"></script>
</body>
</html>
